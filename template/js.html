{% load static %}
    <!-- Cursor -->
    <svg class="cursor-effect tertiary" width="220" height="220" viewBox="0 0 220 220">
      <defs>
        <filter id="cursor-effect-filter" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
          <feTurbulence type="fractalNoise" baseFrequency="0" numOctaves="1" result="warp"></feTurbulence>
          <feOffset dx="-30" result="warpOffset"></feOffset>
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="20" in="SourceGraphic" in2="warpOffset"></feDisplacementMap>
        </filter>
      </defs>
      <circle class="cursor-effect-inner" cx="110" cy="110" r="20"></circle>
    </svg>

    <!-- Vendor JavaScript -->
    <script src="{% static 'assets/js/vendor/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/imagesloaded.pkgd.min.js' %}"></script>

    <script src="{% static 'assets/js/vendor/inview.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/menu-engine.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/menu-grid.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/swiper.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/anime.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/dynamic-slider.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/shuffle.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/stickybits.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/bricklayer.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/magnific-popup.js' %}"></script>
    <script src="{% static 'assets/js/vendor/typed.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/progressbar.min.js' %}"></script>
